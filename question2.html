      <div class="container mt-5">


       <form >


         <div class="form-group row mt-3">
           <label for="inputName" class="col-sm-2 col form-lable">Name</label>
           <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
          </div>
         </div>

         <div class="form-group row mt-3">
          <label for="inputRegistrationNo" class="col-sm-2 col form-lable">Reg-No</label>
          <div class="col-sm-8">
           <input type="text" class="form-control" id="inputRegistrationNo" placeholder="Registration number" required>
         </div>
        </div>


        <div class="form-group row mt-3">
          <label for="inputMobNo" class="col-sm-2 col form-lable">Mobile No.</label>
          <div class="col-sm-8">
           <input type="text" class="form-control" id="inputMobNo" placeholder="Mobile number" required>
         </div>
        </div>



        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col form-lable">Email</label>
          <div class="col-sm-8">
           <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
         </div>
        </div>



        <div class="form-group row mt-3">
          <label for="inputDate" class="col-sm-2 col form-lable">DOB</label>
          <div class="col-sm-8">
           <input type="date" class="form-control" id="inputDate" required>
         </div>
        </div>


        <div class="form-group row mt-3">
          <label for="inputProgram" class="col-sm-2 col form-lable">Program</label>
          <div class="col-sm-8">
           <input type="text" class="form-control" id="inputProgram" placeholder="Program" required>
         </div>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary btn-dark">Submit</button>
          </div>

       </form>
        


        
      </div>
